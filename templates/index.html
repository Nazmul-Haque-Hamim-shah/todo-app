<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 
    <title>Todo app</title>

 
</head>
<body>
    
    
    <nav class="navbar navbar-expand-sm ">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">ToDo APP</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="modal" data-bs-target="#sing" href="javascript:void(0)">Sing up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="javascript:void(0)">Link</a>
        </li>
      </ul>
      
<!-- The Modal -->
<div class="modal fade" id="sing">
  <div class="modal-dialog">
    <div class="modal-content">
<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
  <div class="card shadow-lg"
       style="width:380px; border:none; border-radius:16px; padding:30px;">

    <h3 class="text-center mb-4"
        style="font-weight:700; color:#2c3e50;">
      Create Account
    </h3>

    <form>

      <!-- Name -->
      <div class="mb-3">
        <label style="font-size:14px; color:#555;">Name</label>
        <input type="text" class="form-control"
               placeholder="Your full name"
               style="border-radius:10px; padding:12px;">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label style="font-size:14px; color:#555;">Email</label>
        <input type="email" class="form-control"
               placeholder="example@email.com"
               style="border-radius:10px; padding:12px;">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label style="font-size:14px; color:#555;">Password</label>
        <input type="password" class="form-control"
               placeholder="••••••••"
               style="border-radius:10px; padding:12px;">
      </div>

      <!-- Terms -->
      <p style="font-size:13px; color:#777;">
        By creating an account you agree to our
        <span style="color:#0d6efd; cursor:pointer;">Terms</span> &
        <span style="color:#0d6efd; cursor:pointer;">Privacy</span>.
      </p>

      <!-- Button -->
      <button type="submit"
              class="btn w-100"
              style="
                background:linear-gradient(135deg,#4facfe,#00f2fe);
                color:white;
                font-weight:600;
                border-radius:10px;
                padding:12px;
                transition:0.3s;
              "
              onmouseover="this.style.opacity='0.85'"
              onmouseout="this.style.opacity='1'">
        Sign Up
      </button>

    </form>

  </div>

    </div>
  </div>
</div>





    </div>
  </div>
</nav>


<br><br>
<div class="container">
    <h3>New Task Add</h3>
<form action="/add" method="post">
    <input type="text" name="task" id="task" placeholder="Add your task">
    
    <button type="submit">Add</button>
</form>

<br><br>
<div class="task-list">

    <h3>Task List:</h3>

<ul class="list-group">

{% for task in tasks %}
<li class="list-group-item d-flex justify-content-between align-items-center">

  {{ task.text }}

  <div>
    <!-- Update Button -->
    <button class="btn btn-sm btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#update{{ task.id }}">
      Edit
    </button>

    <!-- Delete Button (future use) -->
    <a href="/delete/{{ task.id }}" class="btn btn-sm btn-danger">
      Delete
    </a>
  </div>

</li>

<!-- ✅ UPDATE MODAL (IMPORTANT PART) -->
<div class="modal fade" id="update{{ task.id }}">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Update Task</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <form method="POST" action="/update/{{ task.id }}">
        <div class="modal-body">
          <input type="text"
                 name="task"
                 value="{{ task.text }}"
                 class="form-control"
                 required>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Update</button>
        </div>
      </form>

    </div>
  </div>
</div>









{% endfor %}
</ul>









</div> <!--Task list-->




</div>




</body>
</html>
