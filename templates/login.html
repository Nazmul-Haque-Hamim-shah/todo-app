<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <title>Login page</title>

  <style>
    body{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background-color:orange;
      font-family: "Segoe UI", sans-serif;
    }

    .signup-card{
      width:380px;
      background:#fff;
      border-radius:18px;
      padding:32px;
      box-shadow:0 20px 40px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn{
      from{
        opacity:0;
        transform:translateY(20px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    .form-control{
      border-radius:12px;
      padding:12px;
    }

    .form-control:focus{
      box-shadow:0 0 0 0.2rem rgba(102,126,234,.25);
      border-color:#667eea;
    }

    .signup-btn{
      background:linear-gradient(135deg,#4facfe,#00f2fe);
      color:white;
      font-weight:600;
      border-radius:12px;
      padding:12px;
      transition:0.3s;
    }

    .signup-btn:hover{
      opacity:0.85;
      transform:translateY(-1px);
    }

    .title{
      font-weight:700;
      color:#2c3e50;
    }

    .terms span{
      color:#0d6efd;
      cursor:pointer;
    }

    .terms span:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">

    <h3 class="text-center mb-4 title">Welcome!</h3>

    <form action="/login" method="post">

 

      <!-- Email -->
      <div class="mb-3">
        <label class="text-muted small">Email</label>
        <input type="email" class="form-control" name="email" placeholder="example@email.com">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="text-muted small">Password</label>
        <input type="password" class="form-control" name="psw" placeholder="••••••••">
      </div>

      <!-- Terms -->
      <p class="terms small text-muted">
        By creating an account you agree to our
        <span>Terms</span> & <span>Privacy</span>.
      </p>

      <!-- Button -->
      <button type="submit" class="btn signup-btn w-100">
       Login
      </button>

    </form>

  </div>

</body>
</html>
